<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Thraw Coins</title>
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      margin-bottom: 10px;
    }

    #coinCount {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    #claimButton {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
    }

    #claimButton:hover {
      background-color: #ffc107;
    }

    #claimButton:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .home-btn {
      background-color: #ff4b5c;
      color: white;
    }

    .home-btn:hover {
      background-color: #e63946;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ‰ Thraw Your Coins ðŸŽ‰</h2>
    <div id="coinCount">Coins:..</div>
    
    <!-- Select option to choose coins -->
    <select id="coinOption">
      <option value="100">10 coins</option>
      <option value="1000">100 coins</option>
    </select>
    
    <button id="claimButton">Thraw</button>
    <button class="home-btn" onclick="laabo()">Claim page</button>
  </div>

  <script type="module">
    // Import Firebase Modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
      authDomain: "exam-81b90.firebaseapp.com",
      databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
      projectId: "exam-81b90",
      storageBucket: "exam-81b90.appspot.com",
      messagingSenderId: "461178422237",
      appId: "1:461178422237:web:8433ab42b524b0a17bac34"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // DOM Elements
    const coinCountDiv = document.getElementById("coinCount");
    const claimButton = document.getElementById("claimButton");
    const coinOption = document.getElementById("coinOption");

    // Global Variables
    let userId = null;
    let userCoins = 0;

    // Disable the claim button for 1.5 seconds after page load
    document.addEventListener("DOMContentLoaded", () => {
      claimButton.disabled = true;
      setTimeout(() => {
        claimButton.disabled = false;
      }, 2000);
    });

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        await loadCoins();
        // Listen to live updates for coins
        const coinsRef = ref(database, `users/${userId}/coins`);
        onValue(coinsRef, (snapshot) => {
          if (snapshot.exists()) {
            userCoins = snapshot.val();
            updateCoinDisplay(); // Update display live when coins change
          }
        });
      } else {
        window.location.href = "login.html"; // Redirect if not authenticated
      }
    });

    // Load Coins from Firebase
    async function loadCoins() {
      const coinsRef = ref(database, `users/${userId}/coins`);
      const snapshot = await get(coinsRef);

      if (snapshot.exists()) {
        userCoins = snapshot.val();
      } else {
        userCoins = 10;
        await set(coinsRef, userCoins);
      }

      updateCoinDisplay();
    }

    // Update Coin Display
    function updateCoinDisplay() {
      coinCountDiv.textContent = `Coins: ${userCoins}`;
    }

    // Claim Coins (Random based on selected option)
    claimButton.addEventListener("click", async () => {
      const selectedOption = coinOption.value;
      const minCoins = selectedOption === "100" ? 1 : 1;
      const maxCoins = selectedOption === "100" ? 5000 : 500;

      // Only show confirmation if user has enough coins
      if ((selectedOption === "100" && userCoins >= 100) || (selectedOption === "10" && userCoins >= 10)) {
        // Show confirmation before proceeding
        const result = await Swal.fire({
          title: 'Payment Confirmation',
          text: `Ma hubtaa inaad tuurto ${selectedOption} coins? Waxaad heli doontaa ${minCoins} ilaa ${maxCoins} coins.`,
          icon: 'question',
          showCancelButton: true,
          confirmButtonText: 'Haa, tuuro',
          cancelButtonText: 'Cancel'
        });

        if (result.isConfirmed) {
          // Deduct coins based on the selected option
          userCoins -= selectedOption;
          const coinsRef = ref(database, `users/${userId}/coins`);
          await set(coinsRef, userCoins);
          updateCoinDisplay();

          // Show loading effect
          Swal.fire({
            title: "Finding your reward...",
            html: "Spinning ðŸŽ°...",
            allowOutsideClick: false,
            showConfirmButton: false,
            timer: 2000,
            didOpen: () => {
              Swal.showLoading();
            }
          });

          // Wait 2 seconds for effect
          await new Promise(resolve => setTimeout(resolve, 2000));

          // Generate random coins based on the selected option
          let randomCoins = Math.floor(Math.random() * (maxCoins - minCoins + 1)) + minCoins;

          // Update coins
          userCoins += randomCoins;
          await set(coinsRef, userCoins);
          updateCoinDisplay();

          // Show success message
          Swal.fire("ðŸŽ‰ Success!", `You Win ${randomCoins} coins!`, "success");
        }
      } else {
        Swal.fire("Not enough coins", `You need at least ${selectedOption} coins to thraw!`, "error");
      }
    });
  </script>
  <script>
    function laabo() {
      window.location.href = "Coins.html";
    }
  </script>
</body>
</html>
