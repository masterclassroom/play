<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Buy Coins</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      margin-bottom: 10px;
    }

    #coinCount {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    #claimButton {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
    }

    #claimButton:hover {
      background-color: #ffc107;
    }

    #claimButton:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .home-btn {
      background-color: #ff4b5c;
      color: white;
    }

    .home-btn:hover {
      background-color: #e63946;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> Buy coins </h2>
    <!-- Select option to choose coins -->
    <select id="Buy">
      <option  coin="100" value="1">100 coins/ $1</option>
      <option coin="500" value="5">500bcoins/ $5</option>
      <option coin="1000" value="10">1000 coins/ $10</option>
    </select>
    
    <button id="claimButton"onclick="Buyer()">Buy</button>
    <button class="home-btn" onclick="laabo()">Back</button>
  </div>

  <script>
      function Buyer() {
        const select = document.getElementById("Buy");
const coin = select.options[select.selectedIndex].getAttribute("coin");
        const buy = document.getElementById("Buy").value;
        window.location.href = `payment.html?price:detailshtmlhex1290pllknmagdhssg=${encodeURIComponent(buy)}&coin:detailshtmlhex1290pllknmagdhssg=${encodeURIComponent(coin)}`;
  
      }
  
  
    
  </script>
    
  <script>
    function laabo() {
      window.history.back();
    }
  </script>
</body>
</html>
