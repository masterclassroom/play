<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-step verification</title>
    <link rel="stylesheet" href="viyoober.css">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="forgot-box">
            <h2>Enter a pin code</h2>
            <div id="alertBox"></div>
            <form>
                <div class="input-box">
                    <input type="number" id="pincode" required>
                    <label>Code</label>
                    <span class="icon"></span>
                </div>
                <button id="jecker" type="button" class="send-btn">Login</button>          
            </form>
        </div>
    </div>
    <script type="module" src="viyoober.js"></script>
</body>
          </html>
