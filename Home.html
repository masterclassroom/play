    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: relative;
        }
        .menu-btn {
            background: white;
            color: #007bff;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .menu-container {
            display: none;
            position: absolute;
            left: 10px;
            top: 60px;
            background: white;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideDown 0.3s ease-in-out;
        }
        .menu-container a {
            display: block;
            padding: 12px;
            color: #007bff;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .menu-container a:hover {
            background: #007bff;
            color: white;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        }
    </script>
