<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friend Match</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #0f2027;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 14px 30px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #00cec9;
      color: white;
    }
    button:hover {
      background-color: #01a3a4;
    }
  </style>
</head>
<body>
  <h1>Friend Match</h1>
  <button id="createBtn">Create Room</button>
  <button id="joinBtn">Join Room</button>
  <button onclick="window.history.back()">Back</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
      authDomain: "exam-81b90.firebaseapp.com",
      databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
      projectId: "exam-81b90",
      storageBucket: "exam-81b90.appspot.com",
      messagingSenderId: "461178422237",
      appId: "1:461178422237:web:8433ab42b524b0a17bac34"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const createBtn = document.getElementById('createBtn');
    const joinBtn = document.getElementById('joinBtn');

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "login.html";
      currentUser = user;
    });

    createBtn.onclick = async () => {
      const roomId = Math.floor(10000000 + Math.random() * 90000000).toString();
      await set(ref(db, `rooms/${roomId}`), {
        host: currentUser.uid,
        round: 0,
        stake: 10,
        home: currentUser.uid,
        createdAt: Date.now(),
        type: "friendmatch"
      });
      location.href = `kulan.html?room=${roomId}&role=home&stake=10`;
    };

    joinBtn.onclick = async () => {
      const { value: roomId } = await Swal.fire({
        title: 'Enter Room ID',
        input: 'text',
        inputLabel: 'Room Code',
        inputPlaceholder: 'Enter 8-digit Room ID',
        inputAttributes: { maxlength: 8 },
        confirmButtonText: 'Check Room',
        showCancelButton: true
      });

      if (!roomId) return;

      const roomSnap = await get(ref(db, `rooms/${roomId}`));
      if (!roomSnap.exists()) {
        return Swal.fire("No room found", "", "error");
      }

      const hostUid = roomSnap.val().host;
      const userSnap = await get(ref(db, `users/${hostUid}`));
      const username = userSnap.val()?.username || "Unknown";
      const logo = userSnap.val()?.logo || "default";

      Swal.fire({
  title: `Join ${username}'s Room?`,
  html: `<img src="${logo}.png" style="width:70px;height:70px;border-radius:50%"><p>${username}</p>`,
  showCancelButton: true,
  confirmButtonText: 'Join Game',
  cancelButtonText: 'Cancel'
}).then(async res => {
  if (res.isConfirmed) {
    await set(ref(db, `rooms/${roomId}/away`), currentUser.uid);
    setTimeout(() => {
    location.href = `kulan.html?room=${roomId}&role=away&stake=10`;
    },1000);
  }
});
    };
  </script>
</body>
</html>
