<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacag Bixin</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
            authDomain: "exam-81b90.firebaseapp.com",
            databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
            projectId: "exam-81b90",
            storageBucket: "exam-81b90.appspot.com",
            messagingSenderId: "461178422237",
            appId: "1:461178422237:web:8433ab42b524b0a17bac34",
            measurementId: "G-KKDNZBZLPG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Get course name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const courseName = urlParams.get('course') || "Unknown Course";

        // Handle form submission
        document.addEventListener("DOMContentLoaded", () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('payment-form').addEventListener('submit', function(event) {
                        event.preventDefault();

                        const username = document.getElementById('username').value;
                        const email = document.getElementById('email').value;
                        const phone = document.getElementById('phone').value;
                        const paymentNumber = document.getElementById('payment-number').value;
                        const paymentMethod = document.getElementById('payment-method').value;

                        const paymentRef = ref(database, `users/${user.uid}/payments/${courseName}`);

                        set(paymentRef, {
                            userId: user.uid,
                            courseName: courseName,
                            username: username,
                            email: email,
                            phone: phone,
                            paymentNumber: paymentNumber,
                            paymentMethod: paymentMethod,
                            timestamp: new Date().toISOString()
                        });

                        const purchase = ref(database, `users/${user.uid}/purchases/${courseName}`);

                        set(purchase, {
                            userId: user.uid,
                            courseName: courseName,
                            purchased: false
                        }).then(() => {
                            Swal.fire({
                                icon: 'success',
                                title: 'Successfully!',
                                text: 'Codsigaaga waa la diray, fadlan sug 24 saacadood gudahood.',
                                confirmButtonText: 'Ok'
                            }).then(() => {
                                window.history.back();
                            });
                        }).catch((error) => {
                            Swal.fire({
                                icon: 'error',
                                title: 'Khalad!',
                                text: `Waxaa dhacay khalad: ${error.message}`,
                                confirmButtonText: 'Ok'
                            });
                        });
                    });
                    
                    // Function to handle the payment method redirection
                    function dir(event) {
                        event.preventDefault(); // Prevent form submission
                        const dirid = document.getElementById("payment-method").value;
                        if (dirid === "Zaad") {
                            window.location.href = "tel:*220*672146979*0#"; // Zaad number
                        } else if (dirid === "Evc") {
                            window.location.href = "tel:*150*672146979#"; // Evc number
                        } else if (dirid === "Somtel") {
                            window.location.href = "tel:*200*672146979#"; // Somtel number
                        }
                    }
                    
                    // Bind the payment method redirection to button click
                    document.querySelector('button[onclick="dir(event)"]').addEventListener('click', dir);
                } else {
                    window.location.href = "login.html";
                }
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        select {
            background-color: #f8f9fa;
            font-size: 16px;
        }

        h2 {
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lacag Bixinta</h2>
    <p><strong>Koorsada:</strong> <span id="course-name"></span></p>
    
    <form id="payment-form">
       
        <input type="text" id="username" placeholder="Gali magacaaga" required>     
       
        <input type="email" id="email" placeholder="Gali emailkaaga" required>
      
        <input type="number" id="phone" placeholder="Gali numberkaaga" required>
        
        <input type="number" id="payment-number" placeholder="Gali numberka lacagta lagaso dirayo" required>
        
        <label>Habka Lacagta</label>
        <select id="payment-method" required>
            <option value="Zaad">Zaad</option>
            <option value="Evc">Evc</option>
            <option value="Somtel">Somtel</option>
        </select>
        
        <button type="submit">Codso</button>
        <button type="button" onclick="dir(event)">Dir lacagta</button>
    </form>

    <button onclick="window.history.back()">Back</button>
</div>

<script>
    document.getElementById('course-name').innerText = new URLSearchParams(window.location.search).get('course') || "Unknown Course";
</script>

</body>
</html>
