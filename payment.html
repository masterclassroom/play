<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacag Bixin</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
            authDomain: "exam-81b90.firebaseapp.com",
            databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
            projectId: "exam-81b90",
            storageBucket: "exam-81b90.appspot.com",
            messagingSenderId: "461178422237",
            appId: "1:461178422237:web:8433ab42b524b0a17bac34",
            measurementId: "G-KKDNZBZLPG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Get course name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const courseName = urlParams.get('course=details') || "Unknown Course";

        // Handle form submission
        document.addEventListener("DOMContentLoaded", () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('payment-form').addEventListener('submit', async function(event) {
                        event.preventDefault();

                        const username = document.getElementById('username').value;
                        const email = document.getElementById('email').value;
                        const phone = document.getElementById('phone').value;
                        const paymentNumber = document.getElementById('payment-number').value;
                        const paymentMethod = document.getElementById('payment-method').value;

                        if (phone.length < 10) {
                            Swal.fire('', 'Fadlan gali number dhamaystiran', '');
                            return;
                        }

                        const { isConfirmed } = await Swal.fire({
                            title: 'Ma Hubtaa?',
                            text: `Ma Hubta inaad iib sato koorsada ${courseName}?`,
                            icon: 'question',
                            showCancelButton: true,
                            confirmButtonText: 'Haa',
                            cancelButtonText: 'Maya'
                        });

                        if (isConfirmed) {
                            const paymentRef = ref(database, `users/${user.uid}/payments/${courseName}`);
                            const purchaseRef = ref(database, `users/${user.uid}/purchases/${courseName}`);

                            try {
                                await set(paymentRef, {
                                    userId: user.uid,
                                    courseName: courseName,
                                    username: username,
                                    email: email,
                                    phone: phone,
                                    paymentNumber: paymentNumber,
                                    paymentMethod: paymentMethod,
                                    timestamp: new Date().toISOString()
                                });

                                await set(purchaseRef, {
                                    userId: user.uid,
                                    courseName: courseName,
                                    purchased: false
                                });

                                Swal.fire({
                                    icon: 'success',
                                    title: 'Successfully!',
                                    text: 'Codsigaaga waa la diray, fadlan sug 24 saacadood gudahood.',
                                    confirmButtonText: 'Ok'
                                }).then(() => {
                                    window.history.back();
                                });
                            } catch (error) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Khalad!',
                                    text: `Waxaa dhacay khalad: ${error.message}`,
                                    confirmButtonText: 'Ok'
                                });
                            }
                        }
                    });                

                    // Function to handle the payment method redirection
                    // Function to handle the payment method redirection
function dir(event) {
    event.preventDefault(); // Prevent form submission
    const dirid = document.getElementById("payment-method").value;
    const currencyType = document.getElementById("currency-type").value; // Qiimaha lacagta
    let price = parseFloat(document.getElementById("pricer").innerText) || price;
    let priceStr = price.toFixed(0); // Qiimaha saxda ah (2 meelood oo jaha)

    // Haddii currencyType uu yahay Shilling, qiimaha la badalo
    if (currencyType === "shilling") {
        price = price * 10000;  // 1 USD = 220 Shilling (isticmaal qiimaha saxda ah)
        priceStr = price.toFixed(0); // Update price with shilling
    }

    // Haddii habka lacagta Zaad, Evc, Soltelco, ama Somtel
    if (dirid === "Zaad") {
        if (currencyType === "usd") {
            window.location.href = `tel:*880*634041087*${priceStr}#`; // Telesom USD
        } else if (currencyType === "shilling") {
            window.location.href = `tel:*220*634041087*${priceStr}#`; // Telesom Shilling
        }
    } else if (dirid === "Evc") {
        if (currencyType === "usd") {
            window.location.href = `tel:*150*634041087*${priceStr}#`; // EVC USD
        } else if (currencyType === "shilling") {
            window.location.href = `tel:*150*634041087*${priceStr}#`; // EVC Shilling
        }
    } else if (dirid === "Somtel") {
        if (currencyType === "usd") {
            window.location.href = `tel:*200*634041087*${priceStr}#`; // Somtel USD
        } else if (currencyType === "shilling") {
            window.location.href = `tel:*200*634041087*${priceStr}#`; // Somtel Shilling
        }
    } else if (dirid === "Soltelco") {
        if (currencyType === "shilling") {
            window.location.href = `tel:*770*634041087*${priceStr}#`; // Soltelco USD
        } 
          else if(currencyType === "usd") {
              Swal.fire('','Soltelco ma taageerto Dollar', '');
          }
    } else {
        Swal.fire('', 'Fadlan dooro Habka lacagta', '');
    }
}
                    
                    // Bind the payment method redirection to button click
                    document.getElementById('payment-button').addEventListener('click', dir);
                } else {
                    window.location.href = "login.html";
                }
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            background: #041dc2;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #041dc9;
        }

        select {
            background-color: #f8f9fa;
            font-size: 16px;
        }

        h2 {
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lacag Bixinta</h2>
    <p><strong>Koorsada:</strong> <span id="course-name"></span></p>
    <p><strong>Qiimaha:$</strong> <span id="pricer"></span></p>

    <form id="payment-form">
        <input type="text" id="username" placeholder="Gali magacaaga" required>  
        <input type="email" id="email" placeholder="Gali emailkaaga" required>
        <input type="number" id="phone" placeholder="Gali numberkaaga" required>
        <input type="number" id="payment-number" placeholder="Gali numberka lacagta lagaso dirayo" required>
        
        <label>Habka Lacagta</label>
        <select id="payment-method" required>
            <option value="none" disabled selected>Dooro</option>
            <option value="Zaad">Zaad</option>
            <option value="Soltelco">Soltelco</option>
            <option value="Evc">Evc</option>
            <option value="Somtel">Somtel</option>
        </select>
        <label>Nooca Lacagta</label>
<select id="currency-type" required>
    <option value="waxba" disabled selected>None</option>
    <option value="usd">USD</option>
    <option value="shilling">Shilling</option>
</select>

        <button type="button" id="payment-button">Dir lacagta</button>
        <button type="submit">Codso</button>
    </form>

    <button onclick="window.history.back()">Back</button>
</div>

<script>
    document.getElementById('course-name').innerText = new URLSearchParams(window.location.search).get('course:details') || "Unknown Course";
    document.getElementById('pricer').innerText = new URLSearchParams(window.location.search).get('price:details') || "Unknown Price";
</script>

</body>
