<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Username</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="ubeebar.css">
</head>
<body>
  <div class="container">
    <h2>Change your Username</h2>
    <button id="showUsernameChange">Change Username</button>
    <button onclick="window.history.back()">Back</button>
    
    <div id="usernameChangeSection" class="hidden">
      <p id="coinsInfo">Your coins: <span id="coinsCount">Loading...</span></p>
      <input type="text" id="newUsername" placeholder="Enter new username" />
      <button id="updateUsernameButton">Update Username</button>
      <p id="message" class="hidden"></p>
      </div>
  </div>
  <script type="module" src="ubeebar.js"></script>
</body>
</html>
