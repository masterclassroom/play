<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Messages</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .msg-container {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin: 10px auto;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .remove-btn {
      background-color: red;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    #clearAllBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>My Messages</h2>
<div id="messagesList"></div>
<button id="clearAllBtn">Clear All</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
  import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
    authDomain: "exam-81b90.firebaseapp.com",
    databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
    projectId: "exam-81b90",
    storageBucket: "exam-81b90.appspot.com",
    messagingSenderId: "461178422237",
    appId: "1:461178422237:web:8433ab42b524b0a17bac34"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase();

  const messagesList = document.getElementById("messagesList");
  const clearAllBtn = document.getElementById("clearAllBtn");

  onAuthStateChanged(auth, (user) => {
    if (!user) return window.location.href = "login.html";

    const messagesRef = ref(db, `users/${user.uid}/message`);

    onValue(messagesRef, (snapshot) => {
      messagesList.innerHTML = "";

      const data = snapshot.val();
      if (!data) {
        messagesList.innerHTML = "<p style='text-align:center;'>No messages found.</p>";
        clearAllBtn.style.display = "none";
        return;
      }

      clearAllBtn.style.display = "block";

      const entries = Array.isArray(data)
        ? data.entries()
        : Object.entries(data);

      for (const [key, value] of entries) {
        if (value !== null) {
          createMessageElement(key, value);
        }
      }
    });

    function createMessageElement(key, value) {
      const div = document.createElement("div");
      div.className = "msg-container";
      div.innerHTML = `
        <span>${value}</span>
        <button class="remove-btn" title="Delete">Ã—</button>
      `;
      div.querySelector("button").onclick = () => {
        const msgRef = ref(db, `users/${user.uid}/message/${key}`);
        remove(msgRef);
      };
      messagesList.appendChild(div);
    }

    clearAllBtn.onclick = () => {
      remove(messagesRef);
    };
  });
</script>

</body>
</html>
