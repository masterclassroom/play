<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deletion account</title>

</head>
<body>
  <div class="container">
    <h2>Delete Account</h2>
    <label>
      <input type="checkbox" id="confirm-check" />
      I want to delete my account
    </label>
    <input type="password" id="password" placeholder="Enter your password">
    <input type="number" id="pin" placeholder="Enter your PIN">
    <button id="delete-btn">Request Deletion</button>

    <div id="countdown-section" style="display:none;">
      <p class="countdown" id="countdown-text"></p>
      <button class="cancel-btn" id="cancel-btn">Cancel Request</button>
    </div>
    <button onclick="window.history.back()" class="delete-btn">Back</button>
  </div>
  <script type="module" src="confirm.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getDatabase, ref, update, get, remove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
      authDomain: "exam-81b90.firebaseapp.com",
      databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
      projectId: "exam-81b90",
      storageBucket: "exam-81b90.appspot.com",
      messagingSenderId: "461178422237",
      appId: "1:461178422237:web:8433ab42b524b0a17bac34"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userRef = ref(database, `users/${user.uid}`);
      const snapshot = await get(userRef);
      if (snapshot.exists() && snapshot.val().lastdelete) {
        document.getElementById("countdown-section").style.display = "block";
        startCountdown(snapshot.val().lastdelete, user.uid);
      }
    });

    document.getElementById("delete-btn").addEventListener("click", async () => {
      const checkbox = document.getElementById("confirm-check");
      const password = document.getElementById("password").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const user = auth.currentUser;

      if (!checkbox.checked) {
        alert("Fadlan sax checkbox-ka si aad u xaqiijiso.");
        return;
      }
      if (!password || !pin) {
        alert("Fadlan geli password iyo PIN.");
        return;
      }

      try {
        const pinRef = ref(database, `users/${user.uid}/Pin`);
        const snapshot = await get(pinRef);
        if (!snapshot.exists() || snapshot.val() !== pin) {
          alert("PIN waa qalad.");
          return;
        }

        const credential = EmailAuthProvider.credential(user.email, password);
        await reauthenticateWithCredential(user, credential);

        const confirmDelete = confirm("Ma hubtaa inaad codsato in la tirtiro account-kaaga 24 saac kadib?");
        if (confirmDelete) {
          let randomNumber = Math.floor(Math.random() * 100) + 1;
          const deleteTime = Date.now() + 24 * 60 * 60 * 1000;
          const userRef = ref(database, `users/${user.uid}`);
          const messagesRef = ref(database, `users/${user.uid/message}`);
          await update(userRef, { lastdelete: deleteTime });
          await update(messagesRef, { randomNumber: "Account kaaga waxa la tirtiri doona 24 saac ka dib" });
          window.location.reload();
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    function startCountdown(deleteTimestamp, uid) {
      const countdownText = document.getElementById("countdown-text");
      const interval = setInterval(() => {
        const now = Date.now();
        const distance = deleteTimestamp - now;

        if (distance <= 0) {
          clearInterval(interval);
          countdownText.innerText = "Account-kaaga waa la tirtiray.";
          return;
        }

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownText.innerText = `Account-kaaga waxaa la tirtiri doonaa ${hours} saac, ${minutes} daqiiqo, ${seconds} ilbidhiqsi kadib.`;
      }, 1000);

      document.getElementById("cancel-btn").addEventListener("click", async () => {
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        const userRef = ref(database, `users/${uid}/lastdelete`);
        const backRef = ref(database, `users/${uid}/message`);
        await remove(userRef);
        await update(backRef, { randomNumber: "Waad ku guulaysatay inaad joojiso in la tirtiro account-kaaga"});
        window.location.reload();
      });
    }
  </script>
</body>
</html>
