<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gali da'dada si aad u hesho dhalashada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #2109d6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2109d1;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xisaabi Taariikhda Dhalashada</h1>
        <label for="inputDate">Geli da'daada:</label>
        <input type="text" id="inputDate" placeholder="Gali Da'dada">
        <button onclick="calculateBirth()">Xisaabi</button>
        <button onclick="back()">Noqo</button>
        <button onclick="Game()">game</button>
        <audio id="loginSound" src="play.sound.mp3"></audio>
        <audio id="loginpound" src="play.sound1.mp3"></audio>
        <p id="result"></p>
    </div>
    <script>
        function calculateBirth() {
            const input = document.getElementById("inputDate").value;
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1; // Bisha hadda

            const parts = input.split(".");
            let resultText = "";

            if (parts.length === 1) {
                // Haddii qofku geliyo sannad keliya
                const years = parseInt(parts[0]);
                if (isNaN(years)) {
                    resultText = "Fadlan geli da'dada.";
                    var sound = document.getElementById("loginpound");
            sound.play();
                } else {
                    resultText = `Waxaad dhalatay sannadkii ${currentYear - years}.`;
                    var sound = document.getElementById("loginSound");
            sound.play();
                }
            } else if (parts.length === 2) {
                // Haddii qofku geliyo sannad iyo bilo
                const years = parseInt(parts[0]);
                const months = parseInt(parts[1]);
                if (isNaN(years) || isNaN(months) || months < 1 || months > 12) {
                    resultText = "Fadlan geli xog sax ah.";
                    var sound = document.getElementById("loginpound");
            sound.play();
                } else {
                    let birthYear = currentYear - years;
                    let birthMonth = currentMonth - months;

                    // Haddii bisha cusub ay ka yar tahay 1, waxaan ka dhigeynaa bisha 12
                    if (birthMonth <= 0) {
                        birthMonth += 12;
                        birthYear--;
                    }

                    resultText = `Waxaad dhalatay: ${birthYear}, bishii ${birthMonth}.`;
                    var sound = document.getElementById("loginSound");
            sound.play();
                }
            } else {
                resultText = "Fadlan geli xog sax ah (tusaale: Y, Y.M).";
                var sound = document.getElementById("loginpound");
            sound.play();
            }

            document.getElementById("result").innerText = resultText;
        }

         function back() {
             window.location.href = 'wap.html';
         }

        function Game() {
            window.location.href = 'Game.html';
        }
    </script>
</body>
</html>
