<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Pincode</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="piniyoober.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <audio src="click.mp3" id="click"></audio>
  <audio src="ero.mp3" id="ero"></audio>
 <audio src="suc.mp3" id="suc"></audio>
  <audio src="back.mp3" id="back"></audio>
  <div class="container">
    <h2>Change your Pincode</h2>
    <p>Your Coins: <span id="coinsBalance">Loading...</span></p>
    <button id="showPasswordChange">Change Pincode</button>
    <button onclick="window.history.back()">Back</button>
    
    <div id="passwordChangeSection" style="display: none;">
      <input type="password" id="oldPassword" placeholder="Enter your password" />
      <input type="number" id="newPassword" placeholder="Enter new Pincode" />
      <button id="updatePasswordButton">Update Pincode</button>
    </div>
  </div>
  <script type="module" src="piniyoober.js"></script>
</body>
</html>
