<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game End</title>
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .profile-box {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .profile {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00ffc6;
    }
    .score {
      font-size: 24px;
      margin: 20px 0;
    }
    .buttons button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #00ffc6;
      color: #000;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #00bfa5;
    }
  </style>
</head>
<body>
  <h1 id="resultTitle">Ciyaarta way dhammaatay</h1>
  <p class="score" id="finalScore">Score: Home 0 - Away 0</p>
  <div class="profile-box">
    <div class="profile">
      <img id="homeImg" src="default.png" alt="Home">
      <p id="homeName">Home</p>
    </div>
    <div class="profile">
      <img id="awayImg" src="default.png" alt="Away">
      <p id="awayName">Away</p>
    </div>
  </div>
  <div class="buttons" id="btns"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, remove, get, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
      authDomain: "exam-81b90.firebaseapp.com",
      databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
      projectId: "exam-81b90",
      storageBucket: "exam-81b90.appspot.com",
      messagingSenderId: "461178422237",
      appId: "1:461178422237:web:8433ab42b524b0a17bac34"
    });

    const db = getDatabase(app);
    const auth = getAuth();

    const params = new URLSearchParams(location.search);
    const roomId = params.get("room");
    const role = params.get("role");
    const winner = params.get("winner");
    const scoreHome = params.get("scoreHome");
    const scoreAway = params.get("scoreAway");

    let roomType = "normal";

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "login.html";
      const uid = user.uid;

      // Set result title and score
      document.getElementById("finalScore").innerText = `Score: Home ${scoreHome} - Away ${scoreAway}`;
      document.getElementById("resultTitle").innerText =
        winner === "draw" ? "It's a Draw!" : `${winner.toUpperCase()} Wins!`;

      const roomSnap = await get(ref(db, `rooms/${roomId}`));
      if (!roomSnap.exists()) return;
      const data = roomSnap.val();
      roomType = data?.type || "normal";

      const homeSnap = await get(ref(db, `users/${data.home}`));
      const awaySnap = await get(ref(db, `users/${data.away}`));
      if (homeSnap.exists()) {
        const home = homeSnap.val();
        document.getElementById("homeName").innerText = home.username || "Home";
        document.getElementById("homeImg").src = home.logo ? `./${home.logo}.png` : "default.png";
      }
      if (awaySnap.exists()) {
        const away = awaySnap.val();
        document.getElementById("awayName").innerText = away.username || "Away";
        document.getElementById("awayImg").src = away.logo ? `./${away.logo}.png` : "default.png";
      }

      const btns = document.getElementById("btns");

      // ========== FRIENDMATCH ==========
      if (roomType === "friendmatch") {
        const rematch = document.createElement("button");
        rematch.innerText = "Rematch";
        rematch.onclick = async () => {
          if (role === "home") {
            const resetFields = {
              round: 1,
              score: { home: 0, away: 0 },
              homeGuess: null,
              awayGuess: null,
              lastResult: null,
              awayReady: null,
              homeReady: null
            };
            await update(ref(db, `rooms/${roomId}`), resetFields);
            location.href = `room.html?room=${roomId}&role=home`;
          } else {
            location.href = `room.html?room=${roomId}&role=away`;
            // away just goes back
          }
        };

        const exit = document.createElement("button");
        exit.innerText = "Exit";
        exit.onclick = async () => {
          if (role === "home") {
            await remove(ref(db, `rooms/${roomId}`));
          }
          location.href = "home.html";
        };

        btns.appendChild(rematch);
        btns.appendChild(exit);
      }

      // ========== NORMAL MATCH ==========
      else {
        const next = document.createElement("button");
        next.innerText = "Next";
        next.onclick = async () => {
          if (role === "home") {
            await remove(ref(db, `rooms/${roomId}`));
          }
          location.href = "online.html";
        };
        btns.appendChild(next);
      }
    });
  </script>
</body>
</html>
