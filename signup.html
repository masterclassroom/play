<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="siyoober.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Registration</h2>
            <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="succes-message" class="succes-message" style="display: none;"></div>
            <form>
              <div class="input-box">
    <label for="country"></label>
    <select id="country" required>
        <option value="" disabled selected>Choose your country</option>
        <option value="Somaliland">Somaliland</option>
        <option value="Somalia">Somalia</option>
        <option value="Kenya">Kenya</option>
        <option value="Ethiopia">Ethiopia</option>
        <option value="Uganda">Uganda</option>
        <option value="Djibouti">Djibouti</option>
    </select>
</div>
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label>Username</label>
                    <span class="icon"></span>
                </div>
                <div class="input-box">
                    <input type="email" id="email" required>
                    <label>Email</label>
                    <span class="icon"></span>
                </div>
                <div class="input-box">
                    <input type="number" id="number" required>
                    <label>Phone Number</label>
                    <span class="icon"></span>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label>password</label>
                    <span class="icon"></span>
                </div>
                <div class="input-box">
                    <input type="number" id="pincode" required>
                    <label>Pin code</label>
                    <span class="icon"></span>
                </div>
              
                <button id="signUpBtn" type="button">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
        <div class="welcome-box">
            <h2>WELCOME!</h2>
            <p>If you experience any problems, please contact us.</p>
            <a href="https://wa.me/252672146979" target="_blank">contact</a>
        </div>
    </div>
    <script type="module" src="siyoober.js"></script>
</body>
