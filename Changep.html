<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="chiyoober.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <audio src="click.mp3" id="click"></audio>
  <audio src="back.mp3" id="back"></audio>
  <audio src="suc.mp3" id="suc"></audio>
  <audio src="ero.mp3" id="ero"></audio>
  <div class="container">
    <h2>Change your Password</h2>
    <button id="showPasswordChange">Change Password</button>
    <button onclick="goback()">Back</button>
    
    <div id="passwordChangeSection" style="display: none;">
      <input type="password" id="oldPassword" placeholder="Enter old password" />
      <input type="password" id="newPassword" placeholder="Enter new password" />
      <button id="updatePasswordButton">Update Password</button>
    </div>
  </div>
  <script type="module" src="chiyoober.js"></script>
</body>
</html>
<script>
  function goback() {
  var sound = document.getElementById("back");
    sound.play();
    setTimeout(() => {
    window.history.back();
      ),500};
  }
</script>
