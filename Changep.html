<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="chiyoober.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h2>Change your Password</h2>
    <button id="showPasswordChange">Change Password</button>
    <button onclick="window.history.back()">Back</button>
    
    <div id="passwordChangeSection" style="display: none;">
      <input type="password" id="oldPassword" placeholder="Enter old password" />
      <input type="password" id="newPassword" placeholder="Enter new password" />
      <button id="updatePasswordButton">Update Password</button>
    </div>
  </div>
  <script type="module" src="chiyoober.js"></script>
</body>
</html>
