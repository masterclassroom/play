<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coins Increment Demo</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #coinsDisplay { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Coins Demo</h2>
  <div id="coinsDisplay">Coins: 0</div>
  <button id="addCoinsBtn">Add 100 Coins</button>

  <script>
    // Variable coins global
    let coins = 0;

    const coinsDisplay = document.getElementById('coinsDisplay');
    const addCoinsBtn = document.getElementById('addCoinsBtn');

    addCoinsBtn.addEventListener('click', () => {
      coins += 100; // Kordhi 100
      coinsDisplay.innerText = `Coins: ${coins}`;
      alert(`Success! Coins added. Total: ${coins}`);
    });
  </script>

</body>
</html>
