  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
      authDomain: "exam-81b90.firebaseapp.com",
      projectId: "exam-81b90",
      storageBucket: "exam-81b90.appspot.com",
      messagingSenderId: "461178422237",
      appId: "1:461178422237:web:8433ab42b524b0a17bac34"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");

      const uid = user.uid;
      const userRef = ref(database, `users/${uid}`);
      const snap = await get(userRef);
      const data = snap.val() || {};

      // Haddii aan la claimed â†’ siiyo 50 coins + claimed:true
      if (!data.claimed) {
        await update(userRef, {
          coins: (data.coins || 0) + 50,
          claimed: true
        });
        alert("ğŸ‰ Waad heshay 50 coins bilaash ah!");
      }

      // Haddii aan pinned jirin â†’ redirect pin.html
      if (data.pinned) return (window.location.href = "pin.html");

      // Ku dar profile image
      const logo = data.logo || "default";
      document.getElementById("myLogo").src = `${logo}.png`;
      document.getElementById("myLogo").onclick = () => {
        window.location.href = `profile.html?uid=${uid}`;
      };

      // Logout
      const logoutBtn = document.getElementById('logbtn');
    logoutBtn.addEventListener('click', async () => {
      await set(ref(database, `users/${user.uid}/isLoggedIn`), false);

      // Haddii uu jiray users/uid/active
      const outRef = ref(database, `users/${user.uid}/active`);
      const snapshot = await get(outRef);
      if (snapshot.exists()) {
        await set(ref(database, `users/${user.uid}/pinned`), {
          pinned: null
        });
      }

      // Sign out
      signOut(auth)
        .then(() => {
          alert("Signed out successfully");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Error signing out: ", error.message);
        });
    });
  });
  </script>
