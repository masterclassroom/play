<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
    authDomain: "exam-81b90.firebaseapp.com",
    databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
    projectId: "exam-81b90",
    storageBucket: "exam-81b90.appspot.com",
    messagingSenderId: "461178422237",
    appId: "1:461178422237:web:8433ab42b524b0a17bac34"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) return location.href = "login.html";
    const uid = user.uid;

    const userRef = ref(db, `users/${uid}`);
    const snap = await get(userRef);
    const data = snap.val() || {};

    // Claim bonus
    if (!data.claimed) {
      await set(userRef, {
        ...data,
        coins: (data.coins || 0) + 50,
        claimed: true
      });
      Swal.fire("ğŸ‰ 50 coins bonus received!");
    }

    // Profile image show
    const logo = data.logo || "default";
    const logoImg = document.getElementById("myLogo");
    logoImg.src = `${logo}.png`;
    logoImg.style.display = "block";
    logoImg.onclick = () => {
      location.href = `Profile.html?uid=${uid}`;
    };
    const invitesRef = ref(db, `invites/${uid}`);
      onValue(invitesRef, (snap) => {
        const dot = document.getElementById("inviteDot");
        dot.style.display = snap.exists() ? "inline" : "none";
      });

    document.getElementById("logbtn").onclick = async () => {
      await set(ref(db, `users/${uid}/isLoggedIn`), false);
      await signOut(auth);
      location.href = "login.html";
    };
  });
</script>
