<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      color: white;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .switch a {
      color: #007BFF;
      text-decoration: none;
    }
    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
    .forgot-password a {
      color: #007BFF;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button id="loginBtn">Login</button>
    <div class="forgot-password">
      <a href="forgot.html" id="forgotPasswordLink">Forgot Password?</a>
    </div>
    <div class="switch">
      Don't have an account? <a href="Sign up.html">Sign Up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
      authDomain: "exam-81b90.firebaseapp.com",
      databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
      projectId: "exam-81b90",
      storageBucket: "exam-81b90.firebasestorage.app",
      messagingSenderId: "461178422237",
      appId: "1:461178422237:web:8433ab42b524b0a17bac34"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Handle Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          Swal.fire({
            icon: 'info',
            title: 'Email Not Verified',
            text: 'Please verify your email before logging in.',
          });
          return;
        }

        const dbRef = ref(database, `users/${user.uid}`);
        const snapshot = await get(dbRef);

        if (snapshot.exists()) {
          const userData = snapshot.val();

          if (userData.isDisabled) {
            Swal.fire({
              icon: 'error',
              title: 'Account Blocked',
              text: 'This account has been blocked. Please contact support.',
            });
            return;
          }

          Swal.fire({
            icon: 'success',
            title: 'Login Successfully!',
            text: 'Welcome back!',
          });
          localStorage.setItem("kiup");

          setTimeout(() => {
            window.location.href = "Coins.html";
          }, 2000);

          await update(dbRef, {
            newPassword: password // Save new password
          });
          console.log("Password cusub waa la cusboonaysiiyay.");
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Account Not Found',
            text: 'This account does not exist. Please sign up.',
          });
        }
      } catch (error) {
        if (error.code === 'auth/user-not-found') {
          Swal.fire({
            icon: 'error',
            title: 'Account Not Found',
            text: 'This account does not exist. Please sign up.',
          });
        } else if (error.code === 'auth/wrong-password') {
          Swal.fire({
            icon: 'error',
            title: 'Incorrect Password',
            text: 'Email or password is incorrect. Please try again.',
          });
        } else if (error.code === 'auth/user-disabled') {
          Swal.fire({
            icon: 'error',
            title: 'Account Blocked',
            text: 'This account has been blocked. Please contact support.',
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Login Failed',
            text: error.message,
          });
        }
      }
    });
  </script>
</body>
</html>
