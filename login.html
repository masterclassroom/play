<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .forgot-password a {
      color: #007BFF;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <div class="forgot-password">
      <a href="#" id="forgotPassword">Forgot Password?</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlAbj3l4yuCOI8imILGemiIvJ3i45936U",
      authDomain: "kala-9528b.firebaseapp.com",
      projectId: "kala-9528b",
      storageBucket: "kala-9528b.appspot.com",
      messagingSenderId: "418217676903",
      appId: "1:418217676903:web:627c5a4619d2dfbff004c2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            localStorage.setItem("kiup", "true");
            Swal.fire('Login Successful', 'You are logged in successfully.', 'success');
            setTimeout(() => {
              window.location.replace("Coins.html");
            }, 2000);
          } else {
            Swal.fire('Email Not Verified', 'Please verify your email to log in.', 'info');
          }
        })
        .catch((error) => {
          Swal.fire('Error', error.message, 'error');
        });
    });

    document.getElementById('forgotPassword').addEventListener('click', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      if (!email) {
        Swal.fire('Input Required', 'Please enter your email to reset your password.', 'warning');
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          Swal.fire('Email Sent', 'Password reset email has been sent.', 'success');
        })
        .catch((error) => {
          Swal.fire('Error', error.message, 'error');
        });
    });
  </script>
</body>
</html>
