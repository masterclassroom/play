<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reissue password</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="fiyoober.css">
</head>
<body>
    <div class="container">
        <div class="forgot-box">
            <h2>Reissue password</h2>
            <div id="alertBox"></div>
            <form id="resetForm">
                <div class="input-box">
                    <input type="email" id="reset" required>
                    <label>Email</label>
                    <span class="icon"></span>
                </div>
                <div class="captcha-box">
                    <label for="captchaCode">Captcha: <span id="captchaCode"></span></label>
                    <input type="text" id="captchaInput" required>
                </div>
                <button id="forgotPasswordBtn" type="button" class="send-btn">Send reset</button>
                <button onclick="window.history.back()">Back</button>
            </form>
        </div>
    </div>
    <script type="module" src="fiyoober.js"></script>
</body>
        </html>
