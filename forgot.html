<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <input type="email" id="reset" placeholder="Enter your email" required>
    <button id="forgotPasswordBtn">Reset Password</button>

    <div class="switch">
      <a href="Login.html">Back to Login</a>
    </div>
  </div>
  <style>
     body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f7fc;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
    }

    .switch a {
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }

    .switch a:hover {
      text-decoration: underline;
    }
</style>
  
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
      authDomain: "exam-81b90.firebaseapp.com",
      databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
      projectId: "exam-81b90",
      storageBucket: "exam-81b90.firebasestorage.app",
      messagingSenderId: "461178422237",
      appId: "1:461178422237:web:8433ab42b524b0a17bac34"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Handle Login
    
    document.getElementById('forgotPasswordBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reset').value;

      if (!email) {
        Swal.fire({
          icon: 'warning',
          title: 'Input Required',
          text: 'Please enter your email to reset your password.',
        });
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        Swal.fire({
          icon: 'success',
          title: 'Password Reset Sent',
          text: 'Check your email to reset your password.',
        });
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: error.message,
        });
      }
    });

    // Listen for Authentication Changes and Update Database
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const dbRef = ref(database, `users/${user.uid}`);
        await update(dbRef, {
          newPassword: "password cusub" // Ensure password is updated with a new one if required
        });
        console.log("Password cusub waa la cusboonaysiiyay.");
      }
    });
  </script>
</body>
</html>
