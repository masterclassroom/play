<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Claim Coins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container, .hidden-page {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: block;
        }

        .hidden-page {
            display: none;
        }

        .coin-count, .remaining-coins, .daily-limit {
            font-size: 18px;
            margin: 10px 0;
        }

        .claim-btn, .withdraw-btn {
            background-color: #3209d6;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        .claim-btn:hover, .withdraw-btn:hover {
            background-color: #2808b5;
        }

        .timer {
            font-size: 16px;
            color: red;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
        }
    </style>
</head>
<body>
    <audio id="ex" src="play.sound.mp3"></audio>
    <audio id="x" src="play.sound1.mp3"></audio>

    <div class="container">
        <h2>Claim Your Coins!</h2>
        <div class="coin-count" id="coinCount">Balance Coins: 0</div>
        <div class="remaining-coins" id="remainingCoins">Chance Coins: 100</div>
        <button class="claim-btn" id="claimButton">Claim 10 Coins</button>
        <button class="withdraw-btn" id="withdrawButton">Withdraw</button>
        <div class="daily-limit" id="dailyLimit"></div>
        <div class="timer" id="timer"></div>
    </div>

    <div class="hidden-page" id="hiddenPage">
        <h2>Withdraw Your Coins</h2>
        <label for="userId">Enter Your ID:</label>
        <input type="number" id="userId" placeholder="Enter your ID">
        <br><br>
        <label for="withdrawAmount">Enter Amount to Withdraw:</label>
        <input type="number" id="withdrawAmount" placeholder="Enter Amount">
        <button class="withdraw-btn" id="confirmWithdrawButton">Withdraw</button>
        <button class="withdraw-btn" id="backButton">Back</button>
    </div>

    <script>
        if (!localStorage.getItem("confirmed")) {
            Swal.fire({
                title: 'Confirm',
                text: 'Do you want to claim 1000 coins?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Yes, claim!',
                cancelButtonText: 'No, cancel',
            }).then((result) => {
                if (result.isConfirmed) {
                    const currentCoins = parseInt(localStorage.getItem("coins")) || 0;
                    const newCoins = currentCoins + 1000;
                    localStorage.setItem("coins", newCoins);
                    localStorage.setItem("confirmed", "true");
                    var sound = document.getElementById("ex");
                    sound.play(); // Play the audio
                    Swal.fire('Claimed Successful!', `You have claimed 1000 coins. Your total is ${newCoins} coins.`, 'success');
                } else {
                    var sound = document.getElementById("x");
                    sound.play(); // Play the audio
                    Swal.fire('Cancelled', 'You did not claim the coins.', 'error');
                }
            });
        }

        function loadCoins() {
            const coins = parseInt(localStorage.getItem("coins")) || 0;
            const remainingCoins = parseInt(localStorage.getItem("remainingCoins")) || 100;

            document.getElementById("coinCount").textContent = "Coins: " + coins;
            document.getElementById("remainingCoins").textContent = "Chance Coins: " + remainingCoins;

            const dailyLimitEndTime = localStorage.getItem("dailyLimitEndTime");
            if (dailyLimitEndTime) {
                const timeLeft = Math.max(0, Math.floor((new Date(dailyLimitEndTime) - new Date()) / 1000));
                if (timeLeft > 0) {
                    startTimer(timeLeft);
                    disableClaimButton();
                }
            }
        }

        function claimCoins() {
            const coins = parseInt(localStorage.getItem("coins")) || 0;
            const remainingCoins = parseInt(localStorage.getItem("remainingCoins")) || 100;

            if (coins >= 1000000) {
                alert("Maximum value balance reached. Please withdraw.");
                return;
            }

            if (remainingCoins <= 0) {
                alert("You have reached your daily limit.");
                return;
            }

            const newCoins = coins + 1;
            const newRemainingCoins = remainingCoins - 10;

            localStorage.setItem("coins", newCoins);
            localStorage.setItem("remainingCoins", newRemainingCoins);

            document.getElementById("coinCount").textContent = "Coins: " + newCoins;
            document.getElementById("remainingCoins").textContent = "Chance Coins: " + newRemainingCoins;

            if (newRemainingCoins === 0) {
                setDailyLimitTimer();
            }
        }

        function setDailyLimitTimer() {
            const now = new Date();
            const endTime = new Date(now.getTime() + 1 * 60 * 60 * 1000); // 1 saac
            localStorage.setItem("dailyLimitEndTime", endTime.toISOString());
            startTimer(1 * 60 * 60);
            disableClaimButton();
        }

        function startTimer(seconds) {
            const timerElement = document.getElementById("timer");
            const interval = setInterval(() => {
                if (seconds <= 0) {
                    clearInterval(interval);
                    enableClaimButton();
                    localStorage.removeItem("dailyLimitEndTime");
                } else {
                    timerElement.textContent = "Time Left: " + formatTime(seconds);
                    seconds--;
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function disableClaimButton() {
            const claimButton = document.getElementById("claimButton");
            claimButton.disabled = true;
            claimButton.style.backgroundColor = "#ccc";
            document.getElementById("dailyLimit").textContent = "You have reached your daily limit.";
        }

        function enableClaimButton() {
            const claimButton = document.getElementById("claimButton");
            claimButton.disabled = false;
            claimButton.style.backgroundColor = "#3209d6";
            document.getElementById("dailyLimit").textContent = "";
        }

        function showWithdrawPage() {
            document.querySelector(".container").style.display = "none";
            document.getElementById("hiddenPage").style.display = "block";
        }

        function withdrawCoins() {
            const userId = document.getElementById("userId").value.trim();
            const withdrawAmount = parseInt(document.getElementById("withdrawAmount").value) || 0;
            let coins = parseInt(localStorage.getItem("coins")) || 0;

            if (!userId) {
                var sound = document.getElementById("x");
                sound.play(); // Play the audio
                Swal.fire('Error','Enter your Id','question');
                return;
            }

            if (withdrawAmount <= 0) {
                var sound = document.getElementById("x");
                sound.play(); // Play the audio
                Swal.fire('Error', 'Enter amount', 'question');
                return;
            }

            if (withdrawAmount > coins) {
                var sound = document.getElementById("x");
                sound.play(); // Play the audio
                Swal.fire(`Error, Not enough Coins. Your Balance is ${coins} coins.`, 'error');
                return;
            }

            coins -= withdrawAmount;
            localStorage.setItem("coins", coins);
            document.getElementById("coinCount").textContent = "Coins: " + coins;

            Swal.fire('Withdrawal Successfully!', `You have withdrawn ${withdrawAmount} coins. Your Balance is ${coins} coins.`, 'success');
            var sound = document.getElementById("ex");
            sound.play(); // Play the audio
        }

        function goBack() {
            document.querySelector(".container").style.display = "block";
            document.getElementById("hiddenPage").style.display = "none";
        }

        window.onload = loadCoins;
        document.getElementById("claimButton").addEventListener("click", claimCoins);
        document.getElementById("withdrawButton").addEventListener("click", showWithdrawPage);
        document.getElementById("confirmWithdrawButton").addEventListener("click", withdrawCoins);
        document.getElementById("backButton").addEventListener("click", goBack);
    </script>
</body>
</html>
