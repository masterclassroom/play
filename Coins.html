  <script type="module">
    // Import Firebase Modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
      authDomain: "exam-81b90.firebaseapp.com",
      databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
      projectId: "exam-81b90",
      storageBucket: "exam-81b90.appspot.com",
      messagingSenderId: "461178422237",
      appId: "1:461178422237:web:8433ab42b524b0a17bac34"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // DOM Elements
    const coinCountDiv = document.getElementById("coinCount");
    const claimButton = document.getElementById("claimButton");
    const timerDisplay = document.getElementById("timerDisplay");
    var click = document.getElementById("click");
    var suc = document.getElementById("suc");
    var back = document.getElementById("back");
   var ero = document.getElementById("ero");
    var shit = document.getElementById("shit");

    

    // Global Variables
    let userId = null;
    let userCoins = 0;
    let claimCooldown = 86400; // 24 hours

    // Disable the claim button for 3 seconds after page load
    document.addEventListener("DOMContentLoaded", () => {
      claimButton.style.display = "none";  // Hide the button initially

      setTimeout(() => {
        claimButton.style.display = "block";
        shit.play()// Show the button after 3 seconds
      }, 2300); // 3000 milliseconds = 3 seconds
    });

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        await loadCoins();
        await checkCooldown();
      } else {
        window.location.href = "login.html"; // Redirect if not authenticated
      }
    });

    // Load Coins from Firebase
    async function loadCoins() {
      const coinsRef = ref(database, `users/${userId}/coins`);
      const snapshot = await get(coinsRef);

      if (snapshot.exists()) {
        userCoins = snapshot.val();
      } else {
        userCoins = 5;
        await set(coinsRef, userCoins);
      }

      updateCoinDisplay();
    }

    // Update Coin Display
    function updateCoinDisplay() {
      coinCountDiv.textContent = `Coins: ${userCoins}`;
    }

    // Claim Coins
    // Claim Coins
claimButton.addEventListener("click", async () => {
  click.play();
  const randomCoins = Math.floor(Math.random() * 10) + 1; // 1 ilaa 100 random
  userCoins += randomCoins;
  const coinsRef = ref(database, `users/${userId}/coins`);
  await set(coinsRef, userCoins);
  updateCoinDisplay();
  suc.play();
  Swal.fire("üéâ Success!", `You claimed ${randomCoins} coins!`, "successfully!");

  // Save claim time
  const claimTimeRef = ref(database, `users/${userId}/lastClaimTime`);
  const currentTime = Math.floor(Date.now() / 1000);
  await set(claimTimeRef, currentTime);

  // Start cooldown
  startCooldown(claimCooldown);
});

    // Check cooldown on page load
    async function checkCooldown() {
      const claimTimeRef = ref(database, `users/${userId}/lastClaimTime`);
      const snapshot = await get(claimTimeRef);

      if (snapshot.exists()) {
        const lastClaimTime = snapshot.val();
        const currentTime = Math.floor(Date.now() / 1000);
        const elapsedTime = currentTime - lastClaimTime;

        if (elapsedTime < claimCooldown) {
          startCooldown(claimCooldown - elapsedTime);
        }
      }
    }

    // Start cooldown timer
    function startCooldown(seconds) {
      claimButton.disabled = true;
      let remainingTime = seconds;
      updateTimerDisplay(remainingTime);

      const interval = setInterval(() => {
        remainingTime--;
        updateTimerDisplay(remainingTime);

        if (remainingTime <= 0) {
          clearInterval(interval);
          claimButton.disabled = false;
          timerDisplay.textContent = "";
        }
      }, 1000);
    }

    // Update timer display
    function updateTimerDisplay(seconds) {
      let hours = Math.floor(seconds / 3600);
      let minutes = Math.floor((seconds % 3600) / 60);
      let secs = seconds % 60;
      timerDisplay.textContent = `‚è≥ Please wait ${hours}h ${minutes}m ${secs}s`;
    }
