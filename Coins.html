<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Claim Coins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #3209d6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2808b5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Claim Your Coins</h2>
    <div id="coinCount">Coins: 0</div>
    <button id="claimButton">Claim 10 Coins</button>
    <button id="withdrawButton">Withdraw</button>
    <button id="logoutButton">Logout</button>
  </div>

  <script type="module">
    // Import Firebase Modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
      authDomain: "exam-81b90.firebaseapp.com",
      databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
      projectId: "exam-81b90",
      storageBucket: "exam-81b90.firebasestorage.app",
      messagingSenderId: "461178422237",
      appId: "1:461178422237:web:8433ab42b524b0a17bac34"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // DOM Elements
    const coinCountDiv = document.getElementById("coinCount");
    const claimButton = document.getElementById("claimButton");
    const withdrawButton = document.getElementById("withdrawButton");
    const logoutButton = document.getElementById("logoutButton");

    // Global Variables
    let userId = null;
    let userCoins = 0;

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        await loadCoins();
      } else {
        window.location.href = "login.html"; // Redirect to login if not authenticated
      }
    });

    // Load Coins from Firebase
    async function loadCoins() {
      const coinsRef = ref(database, `users/${userId}/coins`);
      const snapshot = await get(coinsRef);

      if (snapshot.exists()) {
        userCoins = snapshot.val();
      } else {
        userCoins = 0;
        await set(coinsRef, userCoins); // Initialize coins if not set
      }

      updateCoinDisplay();
    }

    // Update Coin Display
    function updateCoinDisplay() {
      coinCountDiv.textContent = `Coins: ${userCoins}`;
    }

    // Claim Coins
    claimButton.addEventListener("click", async () => {
      userCoins += 10; // Kordhi coins-ka
      const coinsRef = ref(database, `users/${userId}/coins`);
      
      // Isticmaal "set" halkii aad ka isticmaali lahayd "update" si aad u hubiso in coins-ka ay cusbooneysiinayaan si sax ah
      await set(coinsRef, userCoins); 
      updateCoinDisplay();
      Swal.fire("Success!", "You claimed 10 coins!", "success");
    });

    // Withdraw Coins
    withdrawButton.addEventListener("click", () => {
      Swal.fire("Feature Coming Soon", "The withdraw feature is under development.", "info");
    });

    // Logout
    logoutButton.addEventListener("click", async () => {
      await signOut(auth);
      Swal.fire("Logged Out", "You have been logged out successfully.", "success");
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>
</body>
</html>
