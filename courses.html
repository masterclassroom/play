<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boys Academy courses</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        /* Qurxinta Background-ka */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #0073e6, #00bcd4);
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Qurxinta Videos */
        video {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            border: 3px solid white;
            margin-top: 10px;
        }

        /* Qaabeynta Div-yada */
        div {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 700px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        /* Qurxinta Links */
        a {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 20px;
        }

        a:hover {
            background: #00bcd4;
            color: white;
        }

        h1 {
            background: green;
        }
    </style>
</head>
<body>
    <audio src="back.mp3" id="back"></audio>
    
    

    <div id="siraha" style="display: none;">
        <video controls controlsList="nodownload" src="kara.mp4"></video>
        <h1>Waxaad iibsatay koorsada siraha muuqaal samaynta</h1>
    </div>

    <div id="Dajinta" style="display: none;">
        <h1>Koorsada Dajinta Pes 25 Mobile kasta</h1>
        <h3>Koorsadan waxa la furaya 20/2/2025</h3>
    </div>

    <div id="Sirta Pes 25" style="display: none;">
        <h1>koorsada Sirta Efootball 25</h1>
        <h3>koorsadan waxa la furaya 25/2/2025</h3>
    </div>
    <a href="#" onclick="backg()" id="back">laabo</a>

    <script>
        // Shaqada tirtiraysa sessionStorage marka page-ka la xiro, refresh gareeyo ama tab-ka laga baxo
        function clearSessionStorage() {
            sessionStorage.clear();
        }
        var back = document.getElementById("back");

        // Tirtir sessionStorage marka user-ku ka baxo page-ka
        window.addEventListener("pagehide", clearSessionStorage);
        window.addEventListener("beforeunload", clearSessionStorage);

        // Tirtir sessionStorage marka tab-ku uu "hidden" noqdo (user-ka ka wareego)
        window.addEventListener("visibilitychange", function () {
            if (document.visibilityState === "hidden") {
                clearSessionStorage();
            }
        });

        // Hubi haddii sessionStorage leeyahay wax kaydsan, soo bandhig qeybaha la xiriira
        if (sessionStorage.getItem("siraha")) {
            document.getElementById("siraha").style.display = "block";
        } 

        if (sessionStorage.getItem("Sirta Pes 25")) {
            document.getElementById("Sirta Pes 25").style.display = "block";
        } 

        if (sessionStorage.getItem("Dajinta")) {
            document.getElementById("Dajinta").style.display = "block";
        }
          function backg() {
              back.currentTime = 0;
              back.play();
              setTimeout(() => {
    window.history.back();
              },1200);
              
}
    </script>

</body>
</html>
