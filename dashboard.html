<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoraal iyo Tirada</title>
    <style>
        html {
            background: #31d1d6;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        select {
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            background-color: #fff;
        }

        h1, h2 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 2px solid #3498db;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #fff;
            color: #3498db;
        }

        input[type="text"]::placeholder {
            color: #3498db;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, #timesLabel {
            color: #3498db;
            font-size: 16px;
        }

        #numberOfRepeats {
            width: 100%;
            margin: 10px 0;
            height: 25px;
            border-radius: 5px;
            border: 2px solid #3498db;
            background-color: #f0f0f0;
        }

        #rangeLabel {
            margin-bottom: 10px;
        }

        .mami {
            color: #e74c3c; /* Bedelay midabka, hadda waa casaan */
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        .mami:hover {
            color: #c0392b; /* Midabka hoos u dhigista */
        }

        .circle-loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #btnOtherPage {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #btnOtherPage:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <select id="languageSelector" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="so">Somali</option>
    </select>

    <h1 id="title">Write your text</h1>
    <input type="text" id="inputField" placeholder="Enter your text">
    <button id="btnDisplay" onclick="processInput()">Display</button>
    <button id="btnCopy" onclick="copyText()">Copy</button>
    <button id="btnLogout" onclick="logout()">Log Out</button>
    <audio id="loginSound" src="play.sound.mp3"></audio>
    <audio id="loginpound" src="play.sound1.mp3"></audio>

    <input type="range" id="numberOfRepeats" min="1" max="777" value="1" step="1">
    <span id="repeatValue">1</span> <span id="timesLabel">times</span>
    <label id="rangeLabel">Select number of repetitions</label>

    <a href="https://wa.me/252672146979?text=Help" target="_blank" class="mami" id="contactLink">Contact Us</a>
    <label id="helpLabel">Help</label>
    <button id="btnOtherPage" onclick="raf()">Visit our other page</button>

    <h2 id="resultTitle">Results:</h2>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        setTimeout(() => {
            if (!localStorage.getItem("verifye")) {
                const sound = document.getElementById("loginpound");
                if (sound) sound.play();
                Swal.fire('Error', 'Please log in first.', 'warning');
                setTimeout(() => {
                    window.location.replace("file.html");
                }, 1500);
            }
        }, 3000);

        const translations = {
            en: {
                title: "Write your text",
                inputPlaceholder: "Enter your text",
                btnDisplay: "Display",
                btnCopy: "Copy",
                btnLogout: "Log Out",
                timesLabel: "times",
                rangeLabel: "Select number of repetitions",
                contactLink: "Contact Us",
                helpLabel: "Help",
                btnOtherPage: "Visit our other page",
                resultTitle: "Results:",
                alertRepeat: "Your text will be displayed ",
                alertCopied: "Copied to clipboard.",
                logoutMessage: "You have logged out.",
                ae: "please wait",
            },
            so: {
                title: "Ku qor qoraalkaaga",
                inputPlaceholder: "Geli qoraalkaaga",
                btnDisplay: "Soo bandhig",
                btnCopy: "Koobi",
                btnLogout: "Ka bax",
                timesLabel: "jeer",
                rangeLabel: "Xulo tirada",
                contactLink: "Nagala soo xiriir",
                helpLabel: "Caawinaad",
                btnOtherPage: "Booqo boggeena kale",
                resultTitle: "Natiijooyinka:",
                alertRepeat: "Qoraalkaagi waxaad ka dhigtay ",
                alertCopied: "Waad koobiyaysay.",
                logoutMessage: "Waad ka baxday.",
                ae: "fadlan wax yar sug",
            },
        };

        let currentLang = "en";

        function changeLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            document.getElementById("title").textContent = t.title;
            document.getElementById("inputField").placeholder = t.inputPlaceholder;
            document.getElementById("btnDisplay").textContent = t.btnDisplay;
            document.getElementById("btnCopy").textContent = t.btnCopy;
            document.getElementById("btnLogout").textContent = t.btnLogout;
            document.getElementById("timesLabel").textContent = t.timesLabel;
            document.getElementById("rangeLabel").textContent = t.rangeLabel;
            document.getElementById("contactLink").textContent = t.contactLink;
            document.getElementById("helpLabel").textContent = t.helpLabel;
            document.getElementById("btnOtherPage").textContent = t.btnOtherPage;
            document.getElementById("resultTitle").textContent = t.resultTitle;
        }

        document.getElementById("numberOfRepeats").addEventListener("input", function() {
            document.getElementById("repeatValue").textContent = this.value;
        });

        function processInput() {
            const text = document.getElementById("inputField").value;
            const repeatCount = document.getElementById("numberOfRepeats").value;
            const output = document.getElementById("output");
            const sound = document.getElementById("loginSound");

            Swal.fire({
                title: 'Processing...',
                text: translations[currentLang].ae,
                html: '<div class="circle-loader"></div><br><span>' + translations[currentLang].ae + '</span>',
                showConfirmButton: false,
                allowOutsideClick: false
            });

            setTimeout(() => {
                if (sound) sound.play();
                Swal.fire('Success', translations[currentLang].alertRepeat + repeatCount + " " + translations[currentLang].timesLabel, 'success');

                output.innerHTML = "";
                for (let i = 1; i <= repeatCount; i++) {
                    const line = document.createElement("p");
                    line.textContent = `${i} ${text}`;
                    output.appendChild(line);
                }
            }, 3000); // Delay for loading animation
        }

        function copyText() {
            const output = document.getElementById("output");
            const range = document.createRange();
            range.selectNodeContents(output);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand("copy");

            const sound = document.getElementById("loginSound");
            if (sound) sound.play();

            Swal.fire('Copied!', translations[currentLang].alertCopied, 'success');
        }

        function raf() {
            window.location.href = "Jio.html";
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            Swal.fire('Logged Out', translations[currentLang].logoutMessage, 'success');

            const sound = document.getElementById("loginSound");
            if (sound) sound.play();

            localStorage.removeItem("verifye");
            setTimeout(() => {
                window.location.replace("file.html");
            }, 1500);
        }
    </script>
</body>
</html>
