<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Friends & Invites</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;
      color: white;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .friend-card {
      background: #1e2a38;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .friend-info {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .friend-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00cec9;
    }
    .friend-name {
      font-size: 18px;
    }
    .invite-info {
      text-align: right;
    }
    .invite-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #f1c40f;
    }
    .invite-info button {
      padding: 6px 12px;
      border: none;
      background: #00b894;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
      display: block;
    }
    .no-friends {
      text-align: center;
      color: #aaa;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Friends</h2>
  <div id="friendsList">Loading...</div>
  <script src="g.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAj0xbIZhcmWiSf3nYVgIIgTZ_KJ64mTE",
      authDomain: "exam-81b90.firebaseapp.com",
      databaseURL: "https://exam-81b90-default-rtdb.firebaseio.com",
      projectId: "exam-81b90",
      storageBucket: "exam-81b90.appspot.com",
      messagingSenderId: "461178422237",
      appId: "1:461178422237:web:8433ab42b524b0a17bac34"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const friendsList = document.getElementById("friendsList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";
      const myUid = user.uid;

      const friendsSnap = await get(ref(db, `friends/${myUid}`));
      friendsList.innerHTML = "";

      if (!friendsSnap.exists()) {
        friendsList.innerHTML = `<p class="no-friends">Wali saaxiibyo lama helin.</p>`;
        return;
      }

      const invitesSnap = await get(ref(db, `invites/${myUid}`));
      const invitesData = invitesSnap.exists() ? invitesSnap.val() : {};

      for (const friendUid in friendsSnap.val()) {
        const userSnap = await get(ref(db, `users/${friendUid}`));
        const user = userSnap.exists() ? userSnap.val() : {};
        const name = user.username || "Friend";
        const img = user.logo ? `${user.logo}.png` : "default.png";

        const isInvited = invitesData[friendUid];
        const roomId = isInvited?.roomId;

        const card = document.createElement("div");
        card.className = "friend-card";
        card.innerHTML = `
          <div class="friend-info" onclick="location.href='Profile.html?uid=${friendUid}'">
            <img src="${img}" onerror="this.src='default.png'">
            <div class="friend-name">${name}</div>
          </div>
          <div class="invite-info">
            ${roomId 
              ? `<p>Invited to Match</p>
                 <button class="joinBtn">Join</button>
                 <button class="messageBtn">Message</button>`
              : `<p>No Invite</p>
                 <button class="messageBtn">Message</button>`
            }
          </div>
        `;

        if (roomId) {
          card.querySelector(".joinBtn").onclick = async () => {
            const roomSnap = await get(ref(db, `rooms/${roomId}`));
            if (!roomSnap.exists()) {
              await Swal.fire("Room-ka ma jiro");
              await remove(ref(db, `invites/${myUid}/${friendUid}`));
              return;
            }

            const room = roomSnap.val();
            if (room.home && room.away) {
              await Swal.fire("Room-ka waa buuxaa");
              await remove(ref(db, `invites/${myUid}/${friendUid}`));
              return;
            }

            await set(ref(db, `rooms/${roomId}/away`), myUid);
            await remove(ref(db, `invites/${myUid}/${friendUid}`));
            location.href = `room.html?room=${roomId}&role=away`;
          };
        }

        card.querySelector(".messageBtn").onclick = () => {
          location.href = `chat.html?uid=${friendUid}`;
        };

        friendsList.appendChild(card);
      }
    });
  </script>
</body>
</html>
