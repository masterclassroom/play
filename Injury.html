<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabashada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #00c6ff, #0072ff); /* Buluug qurux badan oo leh gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* Text midab cad */
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Background cad oo qafiif ah */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            animation: slideDown 1s ease-out;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, textarea, select {
            width: 94%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 5px;
            transition: border 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #0072ff; /* Buluug iftiiminaya marka la click gareeyo */
        }

        textarea {
            height: 200px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #0072ff; /* Buluug qurux badan */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: translateY(2px);
        }

        #kala {
            background-color: #f44336; /* Red button for Back */
        }

        #kala:hover {
            background-color: #d32f2f;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            border-radius: 8px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Animation for the container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animation for the heading */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            
            h2 {
                font-size: 24px;
            }
            
            input, textarea, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cabashada</h2>
        
        <div class="input-group">
            <label for="username">Magaca Isticmaalaha</label>
            <input type="text" id="username" placeholder="Geli magaca isticmaalaha">
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Geli email-kaaga">
        </div>

        <div class="input-group">
            <label for="number">Lambarka Taleefanka</label>
            <input type="number" id="number" placeholder="Geli lambarka taleefanka">
        </div>

        <div class="input-group">
            <label for="county">Dooro Waddankaaga</label>
            <select id="county">
                <option value="" disabled selected="">-- Doorasho --</option>
                <option value="Somaliland">Somaliland ðŸ‡®ðŸ‡·</option>
                <option value="Somalia">Somalia ðŸ‡¸ðŸ‡´</option>
                <option value="Ethiopia">Ethiopia ðŸ‡ªðŸ‡¹</option>
                <option value="Kenya">Kenya ðŸ‡°ðŸ‡ª</option>
                <option value="Djibouti">Djibouti ðŸ‡©ðŸ‡¯</option>
                <option value="Uganda">Uganda ðŸ‡ºðŸ‡¬</option>
                <option value="Tanzania">Tanzania ðŸ‡¹ðŸ‡¿</option>
            </select>
        </div>

        <div class="input-group">
            <label for="message">Maxaad ka cabanaysaa?</label>
            <textarea id="message" placeholder="Qor cabashadaada..."></textarea>
        </div>

        <button type="button" id="submitForm">Dir Macluumaadka</button>
        <button id="kala">Back</button>

        <div id="result" class="result"></div>
    </div>

    <script type="module">
        // Firebase config
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
  apiKey: "AIzaSyCPYQs_cTU5trpelLBB1D51YbdQSsVILZA",
  authDomain: "molten-turbine-447909-m3.firebaseapp.com",
  databaseURL: "https://molten-turbine-447909-m3-default-rtdb.firebaseio.com",
  projectId: "molten-turbine-447909-m3",
  storageBucket: "molten-turbine-447909-m3.firebasestorage.app",
  messagingSenderId: "607843677651",
  appId: "1:607843677651:web:a6cc228585c6c2e29a6b26"
};
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById("submitForm").addEventListener("click", async function() {
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let number = document.getElementById("number").value.trim();
            let county = document.getElementById("county").value;
            let message = document.getElementById("message").value.trim();
            let resultBox = document.getElementById("result");

            if (username && email && number && county && message) {
                if (message.length < 10) {
                    resultBox.textContent = 'Fadlan qor ugu yaraan 10 xaraf message-ka';
                    resultBox.className = 'result error';
                    resultBox.style.display = "block";
                    return;
                }

                const userRef = ref(database, `users/${email.replace('.', '_')}`); // Badal '.' si looga fogaado dhibaato database-ka

                try {
                    await set(userRef, {
                        username: username,
                        email: email,
                        number: number,
                        county: county,
                        message: message
                    });

                    resultBox.textContent = "Macluumaadka waa la diray si guul ah!";
                    resultBox.className = "result success";
                } catch (error) {
                    resultBox.textContent = "Waxaa dhacay qalad: " + error.message;
                    resultBox.className = "result error";
                }
            } else {
                resultBox.textContent = "Fadlan dhammaan xogta geli! Weli way dhiman tahay!";
                resultBox.className = "result error";
            }

            resultBox.style.display = "block";
        });

        document.getElementById("kala").addEventListener("click", function() {
            if (window.history.length > 1) {
                window.history.go(-1);
            } else {
                window.location.href = "Academy.html";
            }
        });
    </script>

</body>
                </html>
