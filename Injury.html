<body>

    <div class="container">

        </div>

        <div class="input-group">

        <div class="input-group">
            <label for="number">Lambarka Taleefanka</label>
            <input type="number" id="number" placeholder="Geli lambarka taleefanka">
        </div>

        <div class="input-group">
            <label for="county">Dooro Waddankaaga</label>
            <select id="county">
                <option value="">-- Doorasho --</option>

            </select>
        </div>

        <div class="input-group">
            <label for="message">Maxaad ka cabanaysaa?</label>
            <textarea id="message" placeholder="Qor cabashadaada..."></textarea>

        <button id="submitForm">Dir Macluumaadka</button>

        <div id="result" class="result"></div>

    <script type="module">
        // Firebase config
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAtX3c6kXAH-scdEYUrRXsGUGiBngvBPbI",
            authDomain: "verifye-85218.firebaseapp.com",
            projectId: "verifye-85218",
            storageBucket: "verifye-85218.appspot.com",
            messagingSenderId: "950728130040",
            appId: "1:950728130040:web:54527d3978151c28dfea0d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById("submitForm").addEventListener("click", async function() {
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let number = document.getElementById("number").value.trim();
            let county = document.getElementById("county").value;
            let message = document.getElementById("message").value.trim();
            let resultBox = document.getElementById("result");

            if (username && email && number && county && message) {
                const userRef = ref(database, `users/${email.replace('.', '_')}`); // Badal '.' si looga fogaado dhibaato database-ka

                try {
                    await set(userRef, {
                        username: username,
                        email: email,
                        number: number,
                        county: county,
                        message: message
                    });

                    resultBox.textContent = "Macluumaadka waa la diray si guul ah!";
                    resultBox.className = "result success";
                } catch (error) {
                    resultBox.textContent = "Waxaa dhacay qalad: " + error.message;
                    resultBox.className = "result error";
                }
            } else {
                resultBox.textContent = "Fadlan dhammaan xogta geli! Weli way dhiman tahay!";
                resultBox.className = "result error";
            }

            resultBox.style.display = "block";
        });
          function kala() {
              window.history.back();
          }
        
    </script>

</body>
